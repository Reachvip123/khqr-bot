services:
  khqr-proxy:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      PORT: 3000
      PROXY_API_KEY: ${PROXY_API_KEY:-change-me-to-secret-key}
      NODE_ENV: production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health || true"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
